<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taklifnoma - Mirjalolxon & Ozodaoy</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #ff6b6b;
      --secondary: #4ecdc4;
      --accent: #ffd93d;
      --dark: #1a1a2e;
      --light: #f7f7f7;
      --gold: #ffd700;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatParticle 15s infinite linear;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 20px;
      perspective: 1000px;
    }

    /* Asosiy sahifa */
    .welcome-screen {
      text-align: center;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeIn 1.5s ease-out;
      transform-style: preserve-3d;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .couple-names {
      font-family: 'Dancing Script', cursive;
      font-size: 3.8rem;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .date {
      font-size: 1.5rem;
      margin: 20px 0;
      color: var(--light);
      font-weight: 300;
      letter-spacing: 2px;
    }

    .open-btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      padding: 18px 45px;
      font-size: 1.2rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      margin: 25px 0;
      transition: all 0.4s ease;
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .open-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .open-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(255, 107, 107, 0.6);
    }

    .open-btn:hover::before {
      left: 100%;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      color: var(--light);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* Taklifnoma sahifasi */
    .invitation-card {
      display: none;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.05) 100%);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: cardReveal 0.8s ease-out;
      transform-style: preserve-3d;
    }

    .invitation-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
      z-index: -1;
    }

    .card-header {
      position: relative;
      margin-bottom: 30px;
    }

    .card-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2rem;
      color: var(--gold);
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .hearts {
      font-size: 2.5rem;
      margin: 15px 0;
      color: var(--primary);
      animation: heartbeat 1.5s infinite;
    }

    .couple-card {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      margin: 25px 0;
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .groom {
      color: var(--secondary);
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
    }

    .bride {
      color: #ff9ff3;
      text-shadow: 0 0 10px rgba(255, 159, 243, 0.5);
    }

    .ampersand {
      font-size: 1.8rem;
      color: var(--gold);
    }

    .invitation-text {
      font-size: 1.15rem;
      line-height: 1.7;
      margin: 25px 0;
      color: var(--light);
      font-weight: 300;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      border-left: 4px solid var(--gold);
    }

    .details {
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 20px;
      margin: 25px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .date-time {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .location {
      font-size: 1.2rem;
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .location-icon {
      color: var(--primary);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .countdown-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 15px;
      border-radius: 15px;
      min-width: 80px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .countdown-item:hover {
      transform: translateY(-5px);
    }

    .countdown-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .countdown-number {
      font-size: 2rem;
      font-weight: bold;
      color: var(--gold);
      margin-bottom: 5px;
    }

    .countdown-label {
      font-size: 0.9rem;
      color: #b8b8b8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Yangilangan joylashuv tugmasi */
    .map-btn {
      background: linear-gradient(45deg, var(--primary), #ff9ff3);
      border: none;
      padding: 18px 40px;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      margin: 20px 0;
      transition: all 0.4s ease;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 0 auto;
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .map-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .map-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(255, 107, 107, 0.6);
    }

    .map-btn:hover::before {
      left: 100%;
    }

    .map-icon {
      font-size: 1.4rem;
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
    }

    .back-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 30px;
      border-radius: 50px;
      color: var(--light);
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
    }

    /* Galereya */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .gallery-item {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .gallery-item:hover {
      transform: scale(1.1);
    }

    /* Animatsiyalar */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardReveal {
      from { opacity: 0; transform: rotateY(20deg) scale(0.9); }
      to { opacity: 1; transform: rotateY(0) scale(1); }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* Dekorativ elementlar */
    .decoration {
      position: absolute;
      font-size: 1.8rem;
      opacity: 0.7;
      z-index: -1;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
    }

    .decoration-1 {
      top: 10%;
      left: 8%;
      animation: float 8s ease-in-out infinite;
    }

    .decoration-2 {
      top: 12%;
      right: 8%;
      animation: float 9s ease-in-out infinite;
    }

    .decoration-3 {
      bottom: 15%;
      left: 12%;
      animation: float 10s ease-in-out infinite;
    }

    .decoration-4 {
      bottom: 10%;
      right: 12%;
      animation: float 11s ease-in-out infinite;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Ulashish modali */
    .share-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .share-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .share-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--gold);
    }

    .share-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .share-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 0.9rem;
    }

    .share-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .share-btn i {
      font-size: 1.5rem;
    }

    .telegram { color: #0088cc; }
    .whatsapp { color: #25D366; }
    .facebook { color: #1877F2; }
    .instagram { color: #E4405F; }
    .twitter { color: #1DA1F2; }
    .copy { color: #4ecdc4; }

    .close-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 25px;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Konfetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 999;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Responsive dizayn */
    @media (max-width: 600px) {
      .container {
        margin: 15px;
      }
      
      .couple-names {
        font-size: 3rem;
      }
      
      .card-title {
        font-size: 2.5rem;
      }
      
      .couple-card {
        font-size: 2rem;
      }
      
      .countdown {
        gap: 10px;
      }
      
      .countdown-item {
        min-width: 70px;
        padding: 15px 10px;
      }
      
      .countdown-number {
        font-size: 1.8rem;
      }
      
      .map-btn {
        padding: 15px 30px;
        font-size: 1.1rem;
      }
      
      .gallery {
        gap: 10px;
      }
      
      .gallery-item {
        width: 70px;
        height: 70px;
      }
      
      .share-buttons {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="particles-container" id="particles"></div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <button class="open-btn" onclick="showInvitation()">
        <i class="fas fa-gift"></i> Taklifnomani ochish
      </button>
      
      <div class="controls">
        <button class="control-btn" onclick="toggleMusic()" id="musicButton">
          <i class="fas fa-music"></i>
        </button>

          <i class="fas fa-sparkles"></i>
        </button>

          <i class="fas fa-share-alt"></i>

      <div class="decoration decoration-2">‚ú®</div>
      <div class="decoration decoration-3">üí´</div>
      <div class="decoration decoration-4">üå∏</div>
      
      <div class="card-header">
        <h1 class="card-title">Taklifnoma</h1>
        <div class="hearts">üíë</div>
      </div>
      
      <div class="couple-card">
        <span class="groom">Mirjalolxon</span>
        <span class="ampersand">&</span>
        <span class="bride">Ozodaoy</span>
      </div>
      
      <p class="invitation-text">
        Sizni hayotimizning quvonchli kuni, nikoh to'yimizga bag'ishlangan marosimning aziz mehmoni bo'lishga taklif qilamiz.
      </p>
      
      <div class="details">

          <i class="far fa-calendar-alt"></i> 5-dekabr 2025-yil | <i class="far fa-clock"></i> Soat 07:00

  <div class="share-modal" id="shareModal">

      <div class="share-buttons">

          <i class="fab fa-telegram telegram"></i>

        <button class="share-btn" onclick="shareToFacebook()">
          <i class="fab fa-facebook facebook"></i>
          Facebook
        </button>
        <button class="share-btn" onclick="shareToInstagram()">
          <i class="fab fa-instagram instagram"></i>
          Instagram
        </button>
        <button class="share-btn" onclick="shareToTwitter()">
          <i class="fab fa-twitter twitter"></i>
          Twitter
        </button>

          <i class="fas fa-copy copy"></i>
          Nusxa olish
        </button>
      </div>
      <button class="close-btn" onclick="closeShareModal()">Yopish</button>
    </div>
  </div>

  <!-- Musiqa elementi -->
  <audio id="weddingMusic" loop>
    <source src="./taklifnoma.mp3" type="audio/mp3">
    Sizning brauzeringiz audio elementni qo'llab-quvvatlamaydi.
  </audio>

  <script>
    // Partikllarni yaratish
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        container.appendChild(particle);
      }
    }
    
    // Progress bar
    function updateProgressBar() {
      const weddingDate = new Date("December 05, 2025 07:00:00").getTime();
      const now = new Date().getTime();
      const totalTime = weddingDate - new Date("January 01, 2024 00:00:00").getTime();
      const elapsedTime = now - new Date("January 01, 2024 00:00:00").getTime();
      const progress = (elapsedTime / totalTime) * 100;
      
      document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
    }
    
    // Taklifnomani ko'rsatish
    function showInvitation() {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('invitationCard').style.display = 'block';
      startCountdown();
    }

    // Taklifnomani yashirish
    function hideInvitation() {
      document.getElementById('invitationCard').style.display = 'none';
      document.getElementById('welcomeScreen').style.display = 'block';
    }

    // Countdown funksiyasi
    function startCountdown() {
      const weddingDate = new Date("December 05, 2025 07:00:00").getTime();
      const countdownElement = document.getElementById('countdown');

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = weddingDate - now;

        if (distance < 0) {
          countdownElement.innerHTML = "<div style='font-size: 1.3rem; color: var(--gold); padding: 20px; background: rgba(0,0,0,0.3); border-radius: 15px;'>To'y boshlandi! üéâ</div>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `
          <div class="countdown-item">
            <div class="countdown-number">${days}</div>
            <div class="countdown-label">Kun</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-number">${hours}</div>
            <div class="countdown-label">Soat</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-number">${minutes}</div>
            <div class="countdown-label">Daqiqa</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-number">${seconds}</div>
            <div class="countdown-label">Soniya</div>
          </div>
        `;

        setTimeout(updateCountdown, 1000);
      }

      updateCountdown();
    }

    // Musiqa boshqaruvi
    const audio = document.getElementById('weddingMusic');
    const musicButton = document.getElementById('musicButton');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        musicButton.innerHTML = '<i class="fas fa-music"></i>';
        musicButton.style.background = 'rgba(255, 255, 255, 0.1)';
      } else {
        audio.play().catch(() => {
          alert('Musiqani ijro etishda xatolik yuz berdi.');
        });
        musicButton.innerHTML = '<i class="fas fa-pause"></i>';
        musicButton.style.background = 'rgba(255, 107, 107, 0.3)';
      }
      isPlaying = !isPlaying;
    }

    // Konfetti boshqaruvi
    let confettiInterval;
    let confettiActive = false;

    function toggleConfetti() {
      const confettiButton = document.getElementById('confettiButton');
      
      if (confettiActive) {
        // Konfetti o'chirish
        clearInterval(confettiInterval);
        confettiButton.innerHTML = '<i class="fas fa-sparkles"></i>';
        confettiButton.style.background = 'rgba(255, 255, 255, 0.1)';
        confettiActive = false;
      } else {
        // Konfetti yoqish
        confettiButton.innerHTML = '<i class="fas fa-times"></i>';
        confettiButton.style.background = 'rgba(255, 215, 0, 0.3)';
        createConfetti();
        confettiInterval = setInterval(createConfetti, 500);
        confettiActive = true;
        
        // 10 soniyadan so'ng avtomatik o'chirish
        setTimeout(() => {
          if (confettiActive) {
            toggleConfetti();
          }
        }, 10000);
      }
    }

    function createConfetti() {
      const colors = ['#ff6b6b', '#4ecdc4', '#ffd93d', '#ff9ff3', '#54a0ff'];
      
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        
        document.body.appendChild(confetti);
        
        // Konfettini olib tashlash
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    function shareInvitation() {
      document.getElementById('shareModal').style.display = 'flex';
    }

    function closeShareModal() {
      document.getElementById('shareModal').style.display = 'none';
    }

    // Turli platformalarga ulashish funksiyalari
    const invitationText = "Sizni Mirjalolxon va Ozodaoyning nikoh to'yiga taklif qilamiz! 05.12.2025, soat 07:00. Bibirobiya to'yxonasi.";
    const invitationUrl = window.location.href;

    function shareToTelegram() {
      const url = `https://t.me/share/url?url=${encodeURIComponent(invitationUrl)}&text=${encodeURIComponent(invitationText)}`;
      window.open(url, '_blank');
    }

    function shareToWhatsApp() {
      const url = `https://wa.me/?text=${encodeURIComponent(invitationText + ' ' + invitationUrl)}`;
      window.open(url, '_blank');
    }

    function shareToFacebook() {
      const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(invitationUrl)}&quote=${encodeURIComponent(invitationText)}`;
      window.open(url, '_blank', 'width=600,height=400');
    }

    function shareToInstagram() {
      alert("Instagram'da ulashish uchun taklifnoma rasmini saqlab oling va Story yoki post sifatida joylashtiring.");
    }

    function shareToTwitter() {
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(invitationText)}&url=${encodeURIComponent(invitationUrl)}`;
      window.open(url, '_blank', 'width=600,height=400');
    }

    function copyLink() {
      navigator.clipboard.writeText(invitationUrl + '\n\n' + invitationText)
        .then(() => {
          alert('Havola nusxalandi! Endi uni istalgan joyda ulashingiz mumkin.');
        })
        .catch(() => {
          // Qadimgi usul
          const textArea = document.createElement('textarea');
          textArea.value = invitationUrl + '\n\n' + invitationText;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          alert('Havola nusxalandi! Endi uni istalgan joyda ulashingiz mumkin.');
        });
    }

    // Xaritani ochish
    function openMap() {
      window.open('https://www.google.com/maps/place/Bibirobiya+to\'yxonasi', '_blank');
    }
    
    // Galereya rasmlarini ko'rsatish
    function showPhoto(photoId) {
      alert(`Rasm ${photoId} ko'rsatilmoqda! Haqiqiy loyihada bu yerda rasm galereyasi ochiladi.`);
    }

    // Modalni yopish
    document.getElementById('shareModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeShareModal();
      }
    });

    // Dastlabki sozlamalar
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      updateProgressBar();
      setInterval(updateProgressBar, 60000); // Har minutda yangilash
    });
  </script>
